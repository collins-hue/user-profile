
{% extends "./base.html" %}
{% load static %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}
{% block content %}
        <!-- Reset Password  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'loginsignup/images/signin-image.jpg' %}" alt="sing up image"></figure>
                         <a href="{% url 'loginsignapp:login' %}" class="signup-image-link">Back</a>
                    </div>
                    <div class="signin-form">
                        {% for message in messages %}
                        <div class="alert alert-success" style="color:red" role="alert">
                          {{ message }}
                        </div>
                        {% endfor %}
                        <h2 class="form-title">Reset Password</h2>
                        <form method="POST" class="register-form" id="login-form" action="">
                                {% csrf_token %}
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                {{form|crispy}}
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Submit"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
